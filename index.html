<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag & Check - Red & Black</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #121212;
      --accent: #e50914;
      --accent-2: #ff3b3b;
      --text: #f2f2f2;
      --muted: #b3b3b3;
      --card: #171717;
      --card-hover: #1f1f1f;
      --ring: rgba(229, 9, 20, 0.45);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(229,9,20,0.15), transparent 60%),
                  radial-gradient(900px 500px at 120% 10%, rgba(229,9,20,0.08), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(900px, 95vw);
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    header {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    h1 {
      font-size: 24px;
      margin: 0 0 6px;
    }

    .sub {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .board { padding: 18px; }

    .list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 14px;
      border-radius: 12px;
      user-select: none;
      cursor: grab;
      transition: background .15s ease, transform .08s ease;
    }
    .item:active { cursor: grabbing; transform: scale(0.995); }
    .item:hover { background: var(--card-hover); }

    .num {
      min-width: 28px;
      height: 28px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 700;
      background: radial-gradient(90px 90px at 50% -30%, var(--accent-2), var(--accent));
      color: white;
    }

    .text { font-size: 15px; }

    .btn {
      display: inline-block;
      margin: 14px;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      color: #fff;
      background: var(--accent);
    }
    .btn:hover { background: var(--accent-2); }

    .result {
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }
    .correct { color: lime; }
    .wrong { color: orange; }

  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Arrange the Answers</h1>
      <p class="sub">Drag and drop to put them in correct order. Click Submit to check.</p>
    </header>

    <section class="board">
      <div id="list" class="list"></div>
    </section>

    <div style="text-align:center;">
      <button class="btn" id="submitBtn">Submit</button>
    </div>

    <div class="result" id="result"></div>
  </main>

  <script>
    const correctOrder = [
      "lesbo matter",
      "un love",
      "harshitha luv",
      "veda matter",
      "pavithra problem",
      "bunk pannathu",
      "p*rn story",
      "unga anna story",
      "ne oruthuna stock panathu",
      "unnoda first kiss"
    ];

    // Shuffle helper
    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    const listEl = document.getElementById('list');
    const resultEl = document.getElementById('result');

    let draggingEl = null;

    function renderList(items) {
      listEl.innerHTML = '';
      items.forEach((text, idx) => {
        const item = document.createElement('div');
        item.className = 'item';
        item.draggable = true;

        const num = document.createElement('div');
        num.className = 'num';
        num.textContent = idx + 1;

        const t = document.createElement('div');
        t.className = 'text';
        t.textContent = text;

        item.appendChild(num);
        item.appendChild(t);

        // Drag events
        item.addEventListener('dragstart', () => {
          draggingEl = item;
          item.classList.add('dragging');
        });
        item.addEventListener('dragend', () => {
          item.classList.remove('dragging');
          draggingEl = null;
          updateNumbers();
        });
        item.addEventListener('dragover', (e) => {
          e.preventDefault();
          const after = getDragAfterElement(listEl, e.clientY);
          if (after == null) {
            listEl.appendChild(draggingEl);
          } else {
            listEl.insertBefore(draggingEl, after);
          }
        });

        listEl.appendChild(item);
      });
      updateNumbers();
    }

    function getDragAfterElement(container, y) {
      const els = [...container.querySelectorAll('.item:not(.dragging)')];
      return els.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - (box.top + box.height / 2);
        if (offset < 0 && offset > closest.offset) {
          return { offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function updateNumbers() {
      [...listEl.children].forEach((item, i) => {
        item.querySelector('.num').textContent = i + 1;
      });
    }

    function currentOrderArray() {
      return [...listEl.children].map(el => el.querySelector('.text').textContent);
    }

    document.getElementById('submitBtn').addEventListener('click', () => {
      const current = currentOrderArray();
      if (JSON.stringify(current) === JSON.stringify(correctOrder)) {
        resultEl.textContent = "✅ Correct Order!";
        resultEl.className = "result correct";
      } else {
        resultEl.textContent = "❌ Wrong Order. Try again!";
        resultEl.className = "result wrong";
      }
    });

    // Initialize with shuffled order
    renderList(shuffle(correctOrder));
  </script>
</body>
</html>
